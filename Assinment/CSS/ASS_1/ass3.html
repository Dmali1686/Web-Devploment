<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sign Up Form</h1>
    <div class="form_container">
        <form class="from">
            <fieldset class="form__sec"> 
                <legend >Personal Details</legend>
                <label class="from__sec-label">Name</label>
                <input class="form__sec-input" type="text" id="Name" name=name placeholder="YOUR NAME" required>
                <label class="form__sec-label">Email</label>
                <input class="form__sec-input" type="text" id="email" name=email placeholder="Email Please" required>
            </fieldset>
            <fieldset class="form__seco"> 
                <legend >Message</legend>
                <label class="form__seco--message">Your message</label>
                <input class="form__seco--input" type="text" id="MESSAGE" name=MESSAGE placeholder="MESSAGE" required>
            </fieldset>
            <button class="form__buttom">Submit</button>
        </form>
    </div>

</body>
</html>
